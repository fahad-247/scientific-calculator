<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center">Scientific Calculator</h2>
            <div class="calculator">
              <input type="text" id="display" class="form-control mb-3 text-right" disabled>
              <div class="row">
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('sin(')">sin</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('cos(')">cos</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('tan(')">tan</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('Math.PI')">π</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('Math.E')">e</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('sqrt(')">√</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-secondary btn-block" onclick="appendToDisplay('^')">^</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
